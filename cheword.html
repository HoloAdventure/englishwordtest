<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHE Words - Click to Hear</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Click a CHE word to hear it</h2>
  <div id="word-list"></div>

  <script>
    const words = [
      "cheese", "chicken", "chocolate", "chair", "teacher",
      "beach", "lunch", "kitchen", "sandwich", "watch",
      "reach", "check", "change", "teach", "march",
      "touch", "each", "peach", "approach", "catch"
    ];

    const container = document.getElementById("word-list");

    words.forEach(word => {
      const button = document.createElement("button");
      button.textContent = word;
      button.onclick = () => {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      };
      container.appendChild(button);
    });
  </script>
</body>
</html>
